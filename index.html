<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop - Product List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Unique Gadgets</a>
        <div>
          <a class="btn btn-outline-primary position-relative" href="cart.html">
            Cart
            <span
              id="cartBadge"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >0</span
            >
          </a>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      <h1 class="mb-4">Gadgets</h1>
      <div id="productsRow" class="row g-4"></div>
    </div>
    <script>
      const products = [
        {
          id: 1,
          name: "Wireless Headphones",
          price: 4999.99,
          short: "Comfortable wireless headphones with noise reduction.",
          full: "High-quality wireless headphones with up to 20 hours battery life, comfortable ear cushions, and active noise cancellation.",
          img: "images/boult.jpg",
        },
        {
          id: 2,
          name: "Smartwatch Pro",
          price: 7999.99,
          short: "Feature-packed smartwatch with fitness tracking.",
          full: "A sleek smartwatch with heart-rate monitor, GPS, multi-sport tracking, and water resistance up to 50m.",
          img: "images/watch.jpg",
        },
        {
          id: 3,
          name: "Bluetooth Speaker",
          price: 12499.99,
          short: "Portable speaker with rich bass and long playtime.",
          full: "Compact Bluetooth speaker with 12 hours playtime, robust bass, and IPX5 splash-proof rating.",
          img: "images/speaker.jpg",
        },
      ];
      const row = document.getElementById("productsRow");
      products.forEach((p) => {
        const col = document.createElement("div");
        col.className = "col-lg-4 col-md-6 col-sm-12";
        col.innerHTML = `
          <div class="card h-100">
            <img src="${p.img}" class="card-img-top">
            <div class="card-body d-flex flex-column">
              <h5>${p.name}</h5>
              <p>${p.short}</p>
              <div class="mt-auto d-flex justify-content-between">
                <strong>â‚¹${p.price.toFixed(2)}</strong>
                <a href="product.html?id=${
                  p.id
                }" class="btn btn-primary">Buy Now</a>
              </div>
            </div>
          </div>`;
        row.appendChild(col);
      });
      function updateBadge() {
        const badge = document.getElementById("cartBadge");
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const total = cart.reduce((s, i) => s + i.qty, 0);
        badge.textContent = total;
        badge.style.display = total ? "inline-block" : "none";
      }
      updateBadge();
    </script>
  </body>
</html>
