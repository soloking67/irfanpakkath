<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Unique Gadgets</a>
        <div>
          <a class="btn btn-outline-primary position-relative" href="cart.html">
            Cart
            <span
              id="cartBadge"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >0</span
            >
          </a>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <h1>Checkout</h1>
      <div id="msg"></div>
      <button id="payBtn" class="btn btn-success mt-3">Pay</button>
    </div>

    <script>
      document.getElementById("payBtn").onclick = () => {
        document.getElementById("msg").innerHTML =
          '<div class="alert alert-info">Processing...</div>';
        setTimeout(() => {
          document.getElementById("msg").innerHTML =
            '<div class="alert alert-success">Payment Successful!</div>';
          localStorage.removeItem("cart");
        }, 1000);
      };
    </script>
  </body>
</html>
