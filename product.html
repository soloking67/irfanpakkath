<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">My Shop</a>
        <div>
          <a class="btn btn-outline-primary position-relative" href="cart.html">
            Cart
            <span
              id="cartBadge"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >0</span
            >
          </a>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      <div id="productContainer"></div>
    </div>

    <script>
      const products = [
        {
          id: 1,
          name: "Wireless Headphones",
          price: 4999.99,
          full: "High-quality wireless headphones with up to 20 hours battery life, comfortable ear cushions, and active noise cancellation.",
          img: "images/boult.jpg",
        },
        {
          id: 2,
          name: "Smartwatch Pro",
          price: 7999.99,
          full: "A sleek smartwatch with heart-rate monitor, GPS, multi-sport tracking, and water resistance up to 50m.",
          img: "images/watch.jpg",
        },
        {
          id: 3,
          name: "Bluetooth Speaker",
          price: 12499.99,
          full: "Compact Bluetooth speaker with 12 hours playtime, robust bass, and IPX5 splash-proof rating.",
          img: "images/speaker.jpg",
        },
      ];
      function getQueryParam(n) {
        return new URL(window.location.href).searchParams.get(n);
      }
      const id = Number(getQueryParam("id")) || 1;
      const prod = products.find((p) => p.id === id) || products[0];
      document.getElementById("productContainer").innerHTML = `
<div class="row">
  <div class="col-md-6"><img src="${prod.img}" class="img-fluid rounded"></div>
  <div class="col-md-6">
    <h2>${prod.name}</h2>
    <h4 class="text-primary">â‚¹${prod.price.toFixed(2)}</h4>
    <p>${prod.full}</p>
    <div class="d-flex gap-2">
      <button id="addBtn" class="btn btn-success">Add to Cart</button>
      <a href="cart.html" class="btn btn-outline-secondary">View Cart</a>
    </div>
  </div>
</div>`;
      function updateBadge() {
        const b = document.getElementById("cartBadge");
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const q = cart.reduce((s, i) => s + i.qty, 0);
        b.textContent = q;
        b.style.display = q ? "inline-block" : "none";
      }
      updateBadge();
      document.getElementById("addBtn").onclick = () => {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const x = cart.find((i) => i.id === prod.id);
        if (x) x.qty++;
        else
          cart.push({
            id: prod.id,
            name: prod.name,
            price: prod.price,
            qty: 1,
            img: prod.img,
          });
        localStorage.setItem("cart", JSON.stringify(cart));
        updateBadge();
        alert("Added to cart");
      };
    </script>
  </body>
</html>
