<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Unique Gadgets</a>
        <div>
          <a class="btn btn-outline-primary position-relative" href="cart.html">
            Cart
            <span
              id="cartBadge"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >0</span
            >
          </a>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <h1>Your Cart</h1>
      <div id="cartList" class="mt-4"></div>
      <div class="d-flex justify-content-between mt-4">
        <button id="clearBtn" class="btn btn-outline-danger">Clear Cart</button>
        <h4>Total: <span id="totalAmt">₹0.00</span></h4>
        <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
      </div>
    </div>

    <script>
      function updateBadge() {
        const b = document.getElementById("cartBadge");
        const c = JSON.parse(localStorage.getItem("cart") || "[]");
        const t = c.reduce((s, i) => s + i.qty, 0);
        b.textContent = t;
        b.style.display = t ? "inline-block" : "none";
      }
      function renderCart() {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const list = document.getElementById("cartList");
        list.innerHTML = "";
        if (!cart.length) {
          list.innerHTML = "<p>Cart empty</p>";
          return;
        }
        let html =
          '<table class="table"><thead><tr><th>Product</th><th>Price</th><th>Qty</th><th>Subtotal</th></tr></thead><tbody>';
        let total = 0;
        cart.forEach((i) => {
          const s = i.price * i.qty;
          total += s;
          html += `<tr>
<td>${i.name}</td>
<td>₹${i.price.toFixed(2)}</td>
<td>${i.qty}</td>
<td>₹${s.toFixed(2)}</td>
</tr>`;
        });
        html += "</tbody></table>";
        list.innerHTML = html;
        document.getElementById("totalAmt").textContent =
          "₹" + total.toFixed(2);
      }
      document.getElementById("clearBtn").onclick = () => {
        localStorage.removeItem("cart");
        renderCart();
        updateBadge();
      };
      updateBadge();
      renderCart();
    </script>
  </body>
</html>
